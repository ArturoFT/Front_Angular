<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #frmSigno="ngForm">

  <div [hidden]="true">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
  </div>

  <mat-form-field>
    <mat-select placeholder="Selecciona paciente" [(value)]="idPacienteSeleccionado"  formControlName="paciente">
        <mat-option *ngFor="let p of (pacientes$ | async)" [value]="p.idPaciente" >
            {{p.nombres}} {{p.apellidos}}
        </mat-option>
    </mat-select>

</mat-form-field>

<mat-form-field>
  <input disabled matInput [matDatepicker]="picker" placeholder="Escoger una fecha dd/mm/yyyy"
      [(ngModel)]="fechaSeleccionada" [max]="maxFecha"  formControlName="fecha">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>

</mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Temperatura" required formControlName="temperatura">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Pulso" required formControlName="pulso">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ritmo Respiratorio" required formControlName="ritmoRespiratorio">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="frmSigno.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='/pages/signo' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
  </button>
</form>
